<header class="header-nav pt-3">

    <div
        class="container-fluid top-nav d-flex align-items-center justify-content-between">
        <div class="top-branch">
            <a href="#" class="top-branch-name">News</a>
        </div>

        <div class="top-nav-search">
            <i class="fa-solid fa-magnifying-glass top-icon-search"></i>
            <input type="text" name="search" placeholder="Tìm kiếm"
                (input)="onSearchTermChange($event)"> @if (resultSearch.length >
            0) {
            <ul class="list-group list-search">
                @for (result of resultSearch; track $index) {
                <li class="list-group-item list-group-search"
                    (click)="viewArticle(result)">
                    <img [src]="result.urlToImage" [alt]="result.title"
                        (error)="onImageError($event)">
                    <p class="item-title">{{result.title | truncate: 50}}</p>
                </li>
                }
            </ul>
            }
        </div>

        <div class="top-nav-countries">
            <select class="top-nav-select" (change)="onCountryChange($event)"
                [(ngModel)]="selectedCountry">
                @for (country of countries; track $index) {
                <option [value]="country.code">{{country.name}}</option>
                }
            </select>
        </div>

        <div>
            @if(darkModeService.darkModeSignal() === 'dark') {
            <span (click)="toggleDarkMode()">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                    fill="currentColor"
                    class="bi bi-brightness-high icon-toggle-dark"
                    viewBox="0 0 16 16">
                    <path
                        d="M8 11a3 3 0 1 1 0-6 3 3 0 0 1 0 6m0 1a4 4 0 1 0 0-8 4 4 0 0 0 0 8M8 0a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-1 0v-2A.5.5 0 0 1 8 0m0 13a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-1 0v-2A.5.5 0 0 1 8 13m8-5a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1 0-1h2a.5.5 0 0 1 .5.5M3 8a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1 0-1h2A.5.5 0 0 1 3 8m10.657-5.657a.5.5 0 0 1 0 .707l-1.414 1.415a.5.5 0 1 1-.707-.708l1.414-1.414a.5.5 0 0 1 .707 0m-9.193 9.193a.5.5 0 0 1 0 .707L3.05 13.657a.5.5 0 0 1-.707-.707l1.414-1.414a.5.5 0 0 1 .707 0m9.193 2.121a.5.5 0 0 1-.707 0l-1.414-1.414a.5.5 0 0 1 .707-.707l1.414 1.414a.5.5 0 0 1 0 .707M4.464 4.465a.5.5 0 0 1-.707 0L2.343 3.05a.5.5 0 1 1 .707-.707l1.414 1.414a.5.5 0 0 1 0 .708" />
                </svg>
            </span> }@else {
            <span (click)="toggleDarkMode()">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                    fill="currentColor"
                    class="bi bi-moon-stars icon-toggle-dark"
                    viewBox="0 0 16 16">
                    <path
                        d="M6 .278a.77.77 0 0 1 .08.858 7.2 7.2 0 0 0-.878 3.46c0 4.021 3.278 7.277 7.318 7.277q.792-.001 1.533-.16a.79.79 0 0 1 .81.316.73.73 0 0 1-.031.893A8.35 8.35 0 0 1 8.344 16C3.734 16 0 12.286 0 7.71 0 4.266 2.114 1.312 5.124.06A.75.75 0 0 1 6 .278M4.858 1.311A7.27 7.27 0 0 0 1.025 7.71c0 4.02 3.279 7.276 7.319 7.276a7.32 7.32 0 0 0 5.205-2.162q-.506.063-1.029.063c-4.61 0-8.343-3.714-8.343-8.29 0-1.167.242-2.278.681-3.286" />
                    <path
                        d="M10.794 3.148a.217.217 0 0 1 .412 0l.387 1.162c.173.518.579.924 1.097 1.097l1.162.387a.217.217 0 0 1 0 .412l-1.162.387a1.73 1.73 0 0 0-1.097 1.097l-.387 1.162a.217.217 0 0 1-.412 0l-.387-1.162A1.73 1.73 0 0 0 9.31 6.593l-1.162-.387a.217.217 0 0 1 0-.412l1.162-.387a1.73 1.73 0 0 0 1.097-1.097zM13.863.099a.145.145 0 0 1 .274 0l.258.774c.115.346.386.617.732.732l.774.258a.145.145 0 0 1 0 .274l-.774.258a1.16 1.16 0 0 0-.732.732l-.258.774a.145.145 0 0 1-.274 0l-.258-.774a1.16 1.16 0 0 0-.732-.732l-.774-.258a.145.145 0 0 1 0-.274l.774-.258c.346-.115.617-.386.732-.732z" />
                </svg>
            </span> }
        </div>
    </div>

    <div class="navbar-categories">
        <nav class="navbar navbar-expand-lg">
            <button class="navbar-toggler" type="button"
                data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-center"
                id="navbarNav">
                <ul class="navbar-nav nav-list">
                    <li class="nav-item">
                        <a class="nav-link-item"
                            (click)="fetchNewsByCategory($event, 'general', 'Tổng hợp')"
                            [class.active]="activeCategory === 'general'">Tổng
                            hợp
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link-item"
                            (click)="fetchNewsByCategory($event, 'business', 'Kinh doanh')"
                            [class.active]="activeCategory === 'business'">Kinh
                            doanh
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link-item"
                            (click)="fetchNewsByCategory($event, 'technology', 'Công nghệ')"
                            [class.active]="activeCategory === 'technology'">Công
                            nghệ
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link-item"
                            (click)="fetchNewsByCategory($event, 'entertainment', 'Giải trí')"
                            [class.active]="activeCategory === 'entertainment'">Giải
                            trí
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link-item"
                            (click)="fetchNewsByCategory($event, 'sports', 'Thể thao')"
                            [class.active]="activeCategory === 'sports'">Thể
                            thao
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link-item"
                            (click)="fetchNewsByCategory($event, 'science', 'Khoa học')"
                            [class.active]="activeCategory === 'science'">Khoa
                            học
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link-item"
                            (click)="fetchNewsByCategory($event, 'health', 'Sức khỏe')"
                            [class.active]="activeCategory === 'health'">Sức
                            khỏe
                        </a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>
</header>
